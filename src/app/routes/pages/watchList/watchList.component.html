<div class="content__title">
    <h1>
        提交结果
    </h1>
</div>

<div nz-row [nzGutter]="20" *ngIf="listFlag">
    <div nz-col [nzMd]="20">
        <nz-card nzTitle="提交审阅文件（总数：{{taskTotal}})">
            <ng-template #extra>
                <a (click)="onClickBack1()">退回</a>
            </ng-template>
            <nz-table #nzTable [nzDataSource]="submitFileList" [nzPageSize]="10">
                <thead nz-thead>
                <tr>
                    <th nz-th><span>文件名</span></th>
                    <th></th>
                </thead>
                <tbody nz-tbody>
                <ng-template ngFor let-data [ngForOf]="submitFileList">
                    <tr nz-tbody-tr>
                        <td nz-td>{{data.filename}}</td>
                        <td nz-td>
                            <span>
                                <a (click)="onWatch(data)">查看</a>
                            </span>
                        </td>
                    </tr>
                </ng-template>
                </tbody>
            </nz-table>
        </nz-card>
    </div>
</div>

<div nz-row [nzGutter]="24" *ngIf="!listFlag">
    <div nz-col [nzMd]="24">
        <nz-card>
            <ng-template #extra>
                <a (click)="onClickBack2()">退回</a>
            </ng-template>
            <img src="{{picValue}}">
        </nz-card>
    </div>
</div>
