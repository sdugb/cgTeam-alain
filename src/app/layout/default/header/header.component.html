<div class="logo">
    <a [routerLink]="['/']">
        <img class="expanded" src="./assets/img/cgteam.png" alt="CGTeam" style="max-height:40px;" />
        <img class="collapsed" src="./assets/img/cgteam.png" alt="{{settings.app.name}}" style="max-height:30px;" />
    </a>
</div>
<div class="top-nav-wrap">
    <ul class="top-nav">
        <li>
            <div class="item" (click)="toggleCollapsedSidebar()">
                <i class="anticon anticon-menu-{{settings.layout.collapsed ? 'unfold' : 'fold'}}"></i>
            </div>
        </li>
        <li>
            <nz-dropdown>
                <a class="ant-dropdown-link" nz-dropdown >
                    <h2>团队：{{teamAlias}}</h2>
                </a>
            </nz-dropdown>
        </li>
    </ul>
    <ul class="top-nav">
        <!-- Notify
        <li>
            <header-notify></header-notify>
        </li>
        <!-- Task
        <li class="hidden-xs">
            <header-task></header-task>
        </li>
        <!-- App Icons
        <li class="hidden-xs">
            <header-icon></header-icon>
        </li>
        --->
        <!-- Settings -->
        <li class="hidden-xs">
            <nz-dropdown nzTrigger="click" nzPlacement="bottomRight">
                <div class="item" nz-dropdown>
                    <i class="anticon anticon-setting"></i>
                </div>
                <div nz-menu style="width:200px">
                    <div nz-menu-item class="theme-switch">
                        <header-theme></header-theme>
                    </div>
                    <div nz-menu-item>
                        <header-fullscreen></header-fullscreen>
                    </div>
                    <div nz-menu-item>
                        <header-storage></header-storage>
                    </div>
                    <div nz-menu-item>
                        <header-i18n></header-i18n>
                    </div>
                </div>
            </nz-dropdown>
        </li>
        <li class="hidden-xs">
            <header-user></header-user>
        </li>
    </ul>
</div>
